<a ui-sref="newBoard" class="btn-primary btn-lg nodecoration">Add New Board</a>
<table class="table boardtable">
    <tr>
        <td><h3>All Boards</h3></td>
        <td></td>
    </tr>
    <tr ng-repeat="board in boards">
        <td>{{board.name}}</td>
        <td>
            <a class="btn btn-primary" ui-sref="viewBoard({id:board.objectId})">View</a>
            <a class="btn btn-danger"  ng-click="deleteBoard(board)">Delete</a>
        </td>
    </tr>
</table>
